<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
    <title>不二情书</title>
</head>
<body id="body">
    <div id="letterBox" class="letterBox"></div>
    <div id="mainDiv" class="container">
        <div class="starter-template" style="font-family: 'Microsoft YaHei UI'">
            <h1><span id="typeelem" style="white-space: pre"></span></h1>
            <span id="fadeInImg"></span>
        </div>

    </div>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/typed.js"></script>
    <script>
        $(function(){
            $("#typeelem").typed({
                strings: ["你知道吗？\n\n每次想起你时，\n\n我这张丑脸上都会泛起微笑。"],
                contentType: 'text',
                typeSpeed: 100,
                cursorChar: "_",
                callback: function() {
                    $("#fadeInImg").html('<img src="img/start.jpg" class="fadeInBox" ' +
                            'onclick="fadeOutAndJmp()" style="cursor: pointer">');
                }
            });
        });
        function fadeOutAndJmp(){
            $("#mainDiv").animate({opacity:"0"},500);
            $("#letterBox").append('<img src="img/letter.png" class="fadeInLetter">');
            setTimeout(function() {
                location.href="letter.html";
            },2000);
        }
    </script>
</body>
</html>
